project:
  name: hd_rnaseq
  metadata: config/samples_metadata.tsv
  samplesheet_path: config/samplesheet.csv
  fastq_path: .  # prefix for relative FASTQ paths in samplesheet_path (e.g. fetchngs output dir)

genome:
  name: SkHd2
  fasta: resources/genome/SkHd2_genome_21chr_mito_1688unplaced.fasta
  annotation: resources/genome/SkHd2_protein_coding_longest_transcripts.gff3

processing:
  fastp_min_length: 25
  fastp_extra: "-y -p -5 -3 -r -W 5"
  featurecounts_extra: "-M --fraction -t exon -g Parent"
  infer_experiment_read_limit: 200000
  star_sa_index_n_bases: 12
  volcano_fold_threshold: 1.5
  volcano_fdr_threshold: 0.01

heatmap:
  set_name: 24h_Autumn12  # used for intermediate heatmap input filenames and labels

de:
  stratum_column: season
  condition_column: aggregation_stage
  baseline_level: Body
  compare_levels: [Cells, Aggregates]

batch_correction:
  enabled: auto  # auto|true|false; auto runs only if de.stratum_column has >1 level in metadata

genesets:
  - name: heatshocks
    path: config/genesets/hd_heatshocks_SkHd2.xlsx  # update to the actual gene set file
